<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier utilisateur</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<form class="container mt-5" th:action="@{/user/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="nom"><i class="fas fa-heading"></i> Nom</label>
        <input type="text" id="nom" name="nom" class="form-control" th:value="${user.nom}" required />
    </div>

<!--    <div class="form-group">-->
<!--        <label for="adress"><i class="fas fa-link"></i> Adresse</label>-->
<!--        <input type="text" id="adress" name="adress" class="form-control" th:value="${user.adress}" required />-->
<!--    </div>-->

    <div class="form-group">
        <label for="email"><i class="fas fa-info-circle"></i> Email</label>
        <input type="text" id="email" name="email" class="form-control" th:value="${user.email}" required />
    </div>

    <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Modifier l'utilisateur</button>
</form>
</body>

</html>
