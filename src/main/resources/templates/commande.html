<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passer une commande</title>
    <!-- Inclure les fichiers CSS de Bootstrap pour des styles prédéfinis -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Ajouter votre propre fichier CSS personnalisé si nécessaire -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .table {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="mb-0">Passer une commande</h1>
        </div>
        <div class="card-body">
            <!-- Affichage des produits dans le panier -->
            <h2>Produits dans le panier :</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Nom du produit</th>
                        <th scope="col">Prix</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="panier : ${listeDesProduitsDansLePanier}">
                        <td th:text="${panier.product.nom}"></td>
                        <td th:text="${panier.product.price}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Affichage du prix total -->
            <h2>Total : <span th:text="${prixTotal}"></span></h2>

            <!-- Formulaire pour ajouter l'adresse -->
            <form method="post" action="/ajouter-adresse">
                <input type="hidden" name="id" th:value="${commandeId}" />
                <div class="form-group">
                    <label for="rue">Rue :</label>
                    <input type="text" id="rue" name="rue" class="form-control" required>
                </div>
                <!-- Ajoutez ici les champs pour la ville, le code postal et le pays si nécessaire -->
                <div class="form-group">
                    <label for="codepostal">Code Postal :</label>
                    <input type="text" id="codepostal" name="codepostal" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="arrondissements"><i class="fas fa-info-circle"></i> Arrondissement</label>
                    <select id="arrondissements" name="arrondissements" class="form-control">
                        <option value="">Sélectionnez un arrondissement</option>
                        <!-- Utiliser Thymeleaf pour itérer sur la liste d'arrondissements -->
                        <option th:each="arr : ${arrondissements}" th:value="${arr.id}" th:text="${arr.nom}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Confirmer la commande</button>
            </form>
        </div>
    </div>
</div>

<!-- Inclure le script JavaScript de Bootstrap pour les fonctionnalités interactives -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
