<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Livreur</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Ajouter un Livreur</h1>
    <form th:action="@{/livreur}" method="post">
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="num">Numéro :</label>
            <input type="text" id="num" name="num" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="arrondissements"><i class="fas fa-info-circle"></i> Arrondissement</label>
            <select id="arrondissements" name="arrondissements" class="form-control">
                <option value="">Sélectionnez un arrondissement</option>
                <option th:each="arrondissements : ${arrondissements}" th:value="${arrondissements.id}" th:text="${arrondissements.nom}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
    <a th:href="@{/livreur}" class="btn btn-secondary mt-3">Retour à la liste des livreurs</a>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
