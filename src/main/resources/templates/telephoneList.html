<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des téléphones</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #495057;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #343a40;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-menu a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .dropdown-menu a:hover {
            background-color: #495057;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .card {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            border-radius: 0.25rem 0.25rem 0 0;
        }
        .card-body {
            padding: 20px;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: white;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            padding: 0.375rem 0.75rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            text-decoration: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-dark:hover {
            background-color: #495057;
        }
        .product-card {
            display: flex;
            margin-bottom: 20px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .product-card .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .input-group {
            display: flex;
        }
        .input-group input {
            flex: 1;
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem 0 0 0.25rem;
        }
        .input-group button {
            padding: 0.375rem 0.75rem;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 0 0.25rem 0.25rem 0;
        }
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
            justify-content: center;
        }
        .pagination li {
            margin: 0 5px;
        }
        .pagination a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a class="navbar-brand" href="/home">DG e-mobile</a>
    <a class="nav-link" href="#">Adresse</a>

    <div class="dropdown">
        <a class="nav-link dropdown-toggle" href="#">Produits</a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="/telephone">Téléphone</a>
            <a class="dropdown-item" href="/accessoir">Accessoire</a>
        </div>
        <a sec:authorize="hasRole('user')" class="nav-link dropdown-toggle" href="/cart">Panier</a>
    </div >
    <a sec:authorize="hasRole('admin')" class="nav-link" href="/arrlist">Arrondissements</a>
    <a sec:authorize="hasRole('admin')" class="nav-link" href="/rolelist">Rôles</a>
    <a sec:authorize="hasRole('admin')" class="nav-link" href="/categorie">Catégorie</a>
    <a sec:authorize="hasRole('admin')" class="nav-link" href="/user">User</a>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header">Liste des téléphones</div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4" sec:authorize="hasRole('admin')">
                    <a th:href="@{/telephone/new}" class="btn btn-primary btn-sm btn-dark">
                        <i class="fas fa-plus-circle"></i> Ajouter un téléphone
                    </a>
                </div>
                <div class="col-md-8">
                    <form method="get" th:action="@{telephone}">
                        <div class="input-group">
                            <input type="text" name="search" th:value="${keyword}" placeholder="Recherche...">
                            <button class="btn btn-dark" type="submit">Rechercher</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" th:each="t : ${tele}">
                <div class="col-md-6">
                    <div class="card product-card">
                        <img th:src="@{${t.imageFileName}}" alt="Image de ${t.nom}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${t.nom}">Nom du téléphone</h5>
                            <p class="card-text" th:text="${t.desc}">Description du téléphone</p>
                            <p class="card-text"><strong>Marque :</strong> <span th:text="${t.marque}">Marque</span></p>
                            <p class="card-text"><strong>Prix :</strong> <span th:text="${t.price}">Prix</span> DH</p>
                            <div class="btn-group" role="group">
                                <a sec:authorize="hasRole('admin')" th:href="@{/telephone/edit/{id}(id=${t.id})}" class="btn btn-dark">
                                    <i class="fas fa-pencil-alt"></i>Modifier
                                </a>
                                <a sec:authorize="hasRole('admin')" th:href="@{/telephone/{id}(id=${t.id})}" class="btn btn-dark">
                                    <i class="fas fa-trash"></i> Supprimer
                                </a>
                                <a sec:authorize="hasRole('user')" th:href="@{/cart/{id}(id=${t.id})}" class="btn btn-dark">
                                    <i class="fas fa-cart-plus"></i> Ajouter au panier
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:each="p, stat : ${pages}">
                        <a th:class="${stat.index == currentpages} ? 'active' : ''" th:text="${stat.index}" th:href="@{telephone(page=${stat.index},search=${keyword})}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

</body>
</html>
