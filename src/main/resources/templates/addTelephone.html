<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des vidéos</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1><i class="fas fa-video"></i> Register  telephone</h1>

<form class="container mt-5" th:action="@{/telephone}" th:object="${telephones}" method="post">
    <div class="form-group">
    <label for="imageFileName">ajouter image</label>
    <input type="text" name="imageFileName" id="imageFileName" class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="nom"><i class="fas fa-heading"></i>nom</label>
        <input type="text" id="nom" name="nom" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="marque"><i class="fas fa-link"></i>marque</label>
        <input type="text" id="marque" name="marque" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="prix"><i class="fas fa-info-circle"></i>prix</label>
        <input type="text" id="prix" name="prix" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="desc"><i class="fas fa-info-circle"></i>description</label>
        <input type="text" id="desc" name="desc" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="categorie"><i class="fas fa-info-circle"></i>Catégorie</label>
        <select id="categorie" name="categorie">
            <option value="">Sélectionnez une catégorie</option>
            <option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.nom}"></option>
        </select>

    </div>

    <div class="form-group">
        <label for="quantite"><i class="fas fa-info-circle"></i>quantite</label>
        <input type="text" id="quantite" name="quantite" class="form-control" required />
    </div>


    <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Register telephone</button>
</form>

<!-- Inclure jQuery et Bootstrap JS pour les fonctionnalités avancées de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
